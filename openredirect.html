<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Redirect PoC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-box {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #dc3545;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .message-box h1 {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .message-box p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Open Redirect Vulnerability Detected!</h1>
        <p>If you're seeing this page, the website you visited has an open redirect vulnerability that could send users to unintended destinations.</p>
        <p>You will now be redirected to a demonstration site.</p>
    </div>

    <script>
        // Set the redirect URL here (change to your target site)
        var redirectUrl = "https://example.com";
        
        // Redirect the user after 3 seconds
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 3000);
    </script>
</body>
</html>
